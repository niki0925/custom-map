<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom Snazzy Map + KML Pins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZXv9GozgY4-cJuEg-rFJZX1fUJY-EEno"></script>

  <script>
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 51.5074, lng: -0.1278 },
      zoom: 11,
      disableDefaultUI: true,
      styles: [
        // ここは変更なし（略）
        {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [ { "color": "#6EB0D0" } ]
        }
      ]
    });

    const kmlLayer = new google.maps.KmlLayer({
      url: 'https://niki0925.github.io/custom-map/pins2.kml',
      map: map,
      preserveViewport: true
    });
  </script>
</body>
</html>
