<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom Map with Snazzy Style + KML Pins</title>
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZXv9GozgY4-cJuEg-rFJZX1fUJY-EEno"></script>

  <script>
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 51.5074, lng: -0.1278 },
      zoom: 11,
      disableDefaultUI: true,
      styles: [
        {
          "featureType": "all",
          "elementType": "labels",
          "stylers": [ { "visibility": "off" } ]
        },
        {
          "featureType": "poi.park",
          "elementType": "geometry",
          "stylers": [ { "color": "#429574" } ]
        },
        {
          "featureType": "landscape",
          "elementType": "geometry",
          "stylers": [ { "color": "#E3EDD9" } ]
        },
        {
          "featureType": "administrative",
          "elementType": "geometry.stroke",
          "stylers": [ { "color": "#ffffff" }, { "weight": 2.5 } ]
        },
        {
          "featureType": "road",
          "elementType": "geometry",
          "stylers": [ { "color": "#E3EDD9" } ]
        },
        {
          "featureType": "road",
          "elementType": "geometry.stroke",
          "stylers": [ { "color": "#ffffff" }, { "weight": 1.5 } ]
        },
        {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [ { "color": "#6EB0D0" } ]
        }
      ]
    });

    const kmlLayer = new google.maps.KmlLayer({
      url: 'https://niki0925.github.io/custom-map/mappins.kml',
      map: map,
      preserveViewport: true
    });
  </script>
</body>
</html>
