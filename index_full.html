<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom Map with KML Pins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZXv9GozgY4-cJuEg-rFJZX1fUJY-EEno"></script>

  <script>
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 51.5074, lng: -0.1278 },
      zoom: 11,
      disableDefaultUI: true,
      styles: [
        {
          "featureType": "all",
          "elementType": "labels",
          "stylers": [{ "visibility": "off" }]
        },
        {
          "featureType": "landscape",
          "elementType": "geometry",
          "stylers": [{ "color": "#E3EDD9" }]
        },
        {
          "featureType": "poi.park",
          "elementType": "geometry",
          "stylers": [{ "color": "#429574" }]
        },
        {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [{ "color": "#6EB0D0" }]
        },
        {
          "featureType": "road",
          "elementType": "geometry",
          "stylers": [{ "color": "#E3EDD9" }]
        },
        {
          "featureType": "road",
          "elementType": "geometry.stroke",
          "stylers": [
            { "weight": 1.8 },
            { "color": "#ffffff" }
          ]
        }
      ]
    });

    const kmlLayer = new google.maps.KmlLayer({
      url: 'https://niki0925.github.io/custom-map/pins2.kml?v=2',
      map: map,
      preserveViewport: true
    });
  </script>
</body>
</html>
