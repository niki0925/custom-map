<!DOCTYPE html>
<html lang="en">
<head>

      height: 100%;

  <script src="pins.js"></script>

    });

    const iconGray = "https://raw.githubusercontent.com/niki0925/dot-icons/main/dot_gray_transparent.png";
    const iconOrange = "https://raw.githubusercontent.com/niki0925/dot-icons/main/dot_orange.png";

    pins.forEach(pin => {
      new google.maps.Marker({
        position: { lat: pin.lat, lng: pin.lng },
        map: map,
        icon: {
          url: pin.highlight ? iconGray : iconOrange,
          scaledSize: new google.maps.Size(12, 12)
        }
      });
    });
  </script>
</body>
</html>
